<style>
.chat
{
    list-style: none;
    margin: 0;
    padding: 0;
}

.chat li
{
    margin-bottom: 10px;
    padding-bottom: 5px;
    border-bottom: 1px dotted #B3A9A9;
}

.chat li.left .chat-body
{
    margin-left: 60px;
}

.chat li.right .chat-body
{
    margin-right: 60px;
}


.chat li .chat-body p
{
    margin: 0;
    color: #777777;
}

.panel .slidedown .glyphicon, .chat .glyphicon
{
    margin-right: 5px;
}

.panel-body
{
    overflow-y: scroll;
    height: 246px;
}

::-webkit-scrollbar-track
{
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
    background-color: #F5F5F5;
}

::-webkit-scrollbar
{
    width: 12px;
    background-color: #F5F5F5;
}

::-webkit-scrollbar-thumb
{
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
    background-color: #555;
}
.text-muted {
    color: #dfe8e0;
}
.chat li .chat-body p {
    margin: 0;
    color: #efe9f2f7;
}

</style>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-comment"></span> Chat
                 
                <div class="panel-body">
                    <ul class="chat" ng-repeat="ms in msg1" >
                        <li class="left clearfix"><span class="chat-img pull-left">
                            <img src="http://localhost:8080/Office/servlet/getimage/{{ms.user_from}}" height="100px" width="100px" alt="User Avatar" class="img-circle" />
                        </span>
                            <div class="chat-body clearfix">
                                <div class="header">
                                    <strong class="primary-font">{{ms.user_from}}</strong> <small class="pull-right text-muted">
                                        <span class="glyphicon glyphicon-time"></span>{{ms.date}}</small>
                                </div>
                                <p>
                                  {{ms.msg}}
                                </p>
                            </div>
                        </li>
                        
                    </ul>
                </div>
                
            </div>
        </div>
    </div>
    </div>
    </div>
