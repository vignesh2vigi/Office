<style>
.row{
margin-top: 90px;
 
}
body{
    -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
.c-list {
    padding: 0px;
    min-height: 44px;
}
.title {
    display: inline-block;
    font-size: 1.7em;
    font-weight: bold;
    padding: 5px 15px;
}
ul.c-controls {
    list-style: none;
    margin: 0px;
    min-height: 44px;
}
ul.c-controls li {
    margin-top: 8px;
    float: left;
}
ul.c-controls li a {
    font-size: 1.7em;
    padding: 11px 10px 6px;   
}
ul.c-controls li a i {
    min-width: 24px;
    text-align: center;
}
ul.c-controls li a:hover {
    background-color: rgba(51, 51, 51, 0.2);
}
.name {
    font-size: 1.7em;
    font-weight: 700;
}
</style>
<body>
<div class="container">
 <div class="row">
        <div class="col-xs-12 col-sm-offset-3 col-sm-6">
            <div class="panel panel-primary">
                <div class="panel-heading c-list">
                    <span class="title">List of Friends</span>
                   
              </div>
              
            <ul class="list-group" id="contact-list" ng-repeat="friend in friends">
                    <li class="list-group-item">
                        <div class="col-xs-12 col-sm-3" >
                           
 							<a href="#!message/{{friend.sno}}"> <img ng-if="currentUser.name!=friend.name" src="http://localhost:8080/Office/servlet/getimage/{{friend.name}}"  class="img-responsive img-circle" /><span class="name" ng-if="currentUser.name!=friend.name">{{friend.name}}</span></b>
 							
                                                            
                        </div>
                       
                        <div class="clearfix"></div>
                    </li>
                  </ul>
            </div>
        </div>
	</div>
 
</div>

</body>
